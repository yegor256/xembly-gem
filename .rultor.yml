assets:
  rubygems.yml: yegor256/home#assets/rubygems.yml
  s3cfg: yegor256/home#assets/s3cfg
install: |
  sudo apt-get update
  sudo gem install pdd
release:
  script: |-
    sudo bundle install
    rake
    rm -rf *.gem
    sed -i "s/1\.0\.snapshot/${tag}/g" lib/xembly/version.rb
    git add lib/xembly/version.rb
    git commit -m "version set to ${tag}"
    gem build xembly.gemspec
    chmod 0600 ../rubygems.yml
    gem push *.gem --config-file ../rubygems.yml
    sudo gem install xembly
    pdd --source=$(pwd) --verbose --file=xembly.xml -e=test/** -e=features/** -e=README.md
    s3cmd --no-progress put xembly.xml --config=../s3cfg s3://pdd.teamed.io/xembly.xml
  commanders:
  - yegor256
architect:
- yegor256
- davvd
merge:
  commanders: []
deploy: {}
